<!DOCTYPE html>
{% load static %}
<html lang="eng">
    <head>
        <meta charset="UTF-9">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0">
        <title>Book Cover</title>
    <style>
        #cover{
            background-image:url("{% static 'alone.jpg' %}");
            height: 650px;
            width: 400px;
            position: relative;
            margin:50px auto;
            background-size: 100% 100%;
        }
        #border{
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 4px solid black;
            position: absolute;
        }
        #cover h1{
            text-align: center;
            font-style: oblique;
            color: rgb(240, 172, 45);
        }
        #cover h2{
            text-align: center;
            font-style: oblique;
        }
        #cover img{
            position: absolute;
            bottom: 50px;
            right: 20px;
            height: 120px;
            width: 120px;
            border-radius: 20px;
        }
        #cover h6{
            position: absolute;
            right: 30px;
            bottom: 0px;
            color: whitesmoke;

        }
    </style>
    <body>
        <div id="cover">
            <div id="border">
                <h1>THE LAST VOYAGE</h1>
                <h2>a novel of mystery and solitude </h2>
                <hr color="black" width="100%" size="4">
                <img src="{% static 'gosh.png' %}">
                <h6>BY AMITAV GHOSH</h6>

            </div>
        </div>

    </body>
    </head>
</html>
